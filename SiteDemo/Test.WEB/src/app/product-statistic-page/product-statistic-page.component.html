<table align="center" width="320" border="1" cellpadding="0" cellspacing="0">
  <tr id="headers">
    <th>Type</th>
    <th>Count</th>
  </tr>
  <tr id="products" *ngFor="let group of groups">
    <td>{{ group.key }}</td>
    <td>{{ group.count }}</td>
  </tr>
</table>
<mat-paginator [length]="length"
               [pageSize]="pageSize"
               [pageIndex]="currentPage"
               (page)="getGroups($event.pageIndex)">
</mat-paginator>
